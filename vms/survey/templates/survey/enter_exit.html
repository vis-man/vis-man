{% extends "survey/base.html" %} {% block content %} {% load static %}
{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }} m-2 text-center" id="msg" role="alert">
  {{ message }}
</div>
{% endfor %}
{% endif %}
<h1 class="fs-3 text-center text-wrap mt-5 pt-5">{{site.name}}</h1>
<div class="
    container-sm
    d-flex
    justify-content-evenly
    align-items-center
    min-height-70
  ">
  <a role="button" class="btn btn-outline-danger btn-lg" href="{% url 'sign_out'%}">
    <div class="button-size d-flex justify-content-center align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-left m-2" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
      </svg>Sign Out
    </div>
  </a>

  <a role="button" class="btn btn-outline-success btn-lg m-3" href="{% url 'sign_in' site.id%}">
    <div class="button-size d-flex justify-content-center align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-in-right m-2" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
      </svg>Sign In
    </div>
  </a>
</div>
<script>
  setTimeout(function () {
    if ($('#msg').length > 0) {
      $('#msg').remove();
    }
  }, 3000)
</script>
{% endblock content %}
